<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/French_region_1.js"></script>
        <script src="data/scenic_railway_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.573088584297196,-4.98069169859184],[51.01933570471277,9.40871144707796]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriGraylight_0');
        map.getPane('pane_EsriGraylight_0').style.zIndex = 400;
        var layer_EsriGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 16
        });
        layer_EsriGraylight_0;
        map.addLayer(layer_EsriGraylight_0);
        function pop_French_region_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mean_sum</th>\
                        <td>' + (feature.properties['mean_sum'] !== null ? autolinker.link(feature.properties['mean_sum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mean_mean</th>\
                        <td>' + (feature.properties['mean_mean'] !== null ? autolinker.link(feature.properties['mean_mean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mean_mea_1</th>\
                        <td>' + (feature.properties['mean_mea_1'] !== null ? autolinker.link(feature.properties['mean_mea_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_French_region_1_0() {
            return {
                pane: 'pane_French_region_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,207,207,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_French_region_1');
        map.getPane('pane_French_region_1').style.zIndex = 401;
        map.getPane('pane_French_region_1').style['mix-blend-mode'] = 'normal';
        var layer_French_region_1 = new L.geoJson(json_French_region_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_French_region_1',
            layerName: 'layer_French_region_1',
            pane: 'pane_French_region_1',
            onEachFeature: pop_French_region_1,
            style: style_French_region_1_0,
        });
        bounds_group.addLayer(layer_French_region_1);
        map.addLayer(layer_French_region_1);
        function pop_scenic_railway_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Width</th>\
                        <td>' + (feature.properties['Width'] !== null ? autolinker.link(feature.properties['Width'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Length</th>\
                        <td>' + (feature.properties['Length'] !== null ? autolinker.link(feature.properties['Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vistitor</th>\
                        <td>' + (feature.properties['Vistitor'] !== null ? autolinker.link(feature.properties['Vistitor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Region</th>\
                        <td>' + (feature.properties['Region'] !== null ? autolinker.link(feature.properties['Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Photo</th>\
                        <td>' + (feature.properties['Photo'] !== null ? autolinker.link(feature.properties['Photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_scenic_railway_2_0(feature) {
            switch(String(feature.properties['Width'])) {
                case '0.381':
                    return {
                pane: 'pane_scenic_railway_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,183,255,1.0)',
                interactive: true,
            }
                    break;
                case '0.5':
                    return {
                pane: 'pane_scenic_railway_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,202,76,1.0)',
                interactive: true,
            }
                    break;
                case '0.6':
                    return {
                pane: 'pane_scenic_railway_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,86,194,1.0)',
                interactive: true,
            }
                    break;
                case '0.7':
                    return {
                pane: 'pane_scenic_railway_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,156,227,1.0)',
                interactive: true,
            }
                    break;
                case '1':
                    return {
                pane: 'pane_scenic_railway_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,180,177,1.0)',
                interactive: true,
            }
                    break;
                case '1.435':
                    return {
                pane: 'pane_scenic_railway_2',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,255,225,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_scenic_railway_2');
        map.getPane('pane_scenic_railway_2').style.zIndex = 402;
        map.getPane('pane_scenic_railway_2').style['mix-blend-mode'] = 'normal';
        var layer_scenic_railway_2 = new L.geoJson(json_scenic_railway_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_scenic_railway_2',
            layerName: 'layer_scenic_railway_2',
            pane: 'pane_scenic_railway_2',
            onEachFeature: pop_scenic_railway_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_scenic_railway_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_scenic_railway_2);
        map.addLayer(layer_scenic_railway_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'scenic_railway<br /><table><tr><td style="text-align: center;"><img src="legend/scenic_railway_2_03810.png" /></td><td>0.381</td></tr><tr><td style="text-align: center;"><img src="legend/scenic_railway_2_051.png" /></td><td>0.5</td></tr><tr><td style="text-align: center;"><img src="legend/scenic_railway_2_062.png" /></td><td>0.6</td></tr><tr><td style="text-align: center;"><img src="legend/scenic_railway_2_073.png" /></td><td>0.7</td></tr><tr><td style="text-align: center;"><img src="legend/scenic_railway_2_10000000000000004.png" /></td><td>1.000000000000000</td></tr><tr><td style="text-align: center;"><img src="legend/scenic_railway_2_14350000000000005.png" /></td><td>1.435000000000000</td></tr></table>': layer_scenic_railway_2,'<img src="legend/French_region_1.png" /> French_region': layer_French_region_1,"Esri Gray (light)": layer_EsriGraylight_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_French_region_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
